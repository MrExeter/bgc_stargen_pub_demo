{% extends "members/member_base.html" %}

{% block member_content %}

    <h3>Are you sure you want to delete this Member?</h3>
    <h4>{{ member }}</h4>

    <div class="members">
        {% include "members/_member.html" with post=object hide_delete=True %}
    </div>

    <form method="POST">
        <!-- Confirm delete and cancel delete button -->
        {% csrf_token %}
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-simple btn-large btn-primary">
            <i class="fas fa-arrow-left"></i>
            Cancel
        </a>
        <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
{#        <a href="{% url 'members:detail' member.id %}"#}
{#           class="btn btn-simple btn-large btn-default">Cancel</a>#}


    
    </form>

{% endblock %}
